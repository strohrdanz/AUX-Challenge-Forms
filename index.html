<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/lib/modernizr.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>AUX Form Challenge</title>
</head>
<body>

    <section id="wrapper">

        <header>
            <h1>Sign up for Whoo!</h1>
            <h2>50 projects, 500 images, 10 videos, domain binding, and technical support.</h2>
        </header>


        <form id="form" role="form">

            <div class="number one">1</div>
            <h3>First, name your portfolio</h3>

            <div class="clear"></div>

            <article class="fields">


                <label for="title">Portfolio title</label>
                <input id="title" name="title" type="text" required aria-required="true" aria-invalid="false" data-validation="required"  data-validation-error-msg="Please enter a portfolio title."><span class="circle"></span>
                <label for="link">Portfolio address</label>
                <input id="link" name="link" type="text" required aria-required="true" aria-invalid="false" data-validation="required"  data-validation-error-msg="Please enter a portfolio address."><span class="circle"></span>

                <div id="sample">.sample.com</div>

                            <div class="clear"></div>


            </article>

            <div class="number two">2</div>

            <h3>Now, enter your account details</h3>

            <div class="clear"></div>

            <article class="fields">

                <label for="name">Name</label>
                <input id="name" name="name" type="text" required aria-required="true" aria-invalid="false" data-validation="required"  data-validation-error-msg="Please enter your name.">
                <span class="circle"></span>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required aria-required="true" aria-invalid="false" data-validation="email"  data-validation-error-msg="Please enter a valid email address.">
                <span class="circle"></span>
                            <div class="clear"></div>
                <p>NOTE: We will never share your email, promise.</p>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required aria-required="true" aria-invalid="false" data-validation="required"  data-validation-error-msg="Please enter a password.">
                <span class="circle"></span>

                <div class="clear"></div>

            </article>

            <div class="number three">3</div>

            <h3>Finally, enter your payment information</h3>

            <a href="#">Use PayPal</a>

            <div class="clear"></div>

            <article class="fields">
                
                <label for="card">Card number</label>
                <input id="card" name="card" type="text" maxlength="16" required aria-required="true" data-validation="number"  data-validation-error-msg="Please enter a valid credit card number.">
                <span class="circle"></span>

                <div id="sprite"></div>

                <div class="clear"></div>

                <label for="code">Security code</label>
                <input id="code" name="code" type="text" maxlength="3" required aria-required="true" aria-invalid="false" data-validation="required"  data-validation-error-msg="Please enter a valid security code.">
                <span class="circle"></span>
                    
                <div id="sprite2"></div>

                <div class="clear"></div>

                <label>Expiration date</label>
                <label for="month" class="offscreen">Month</label>
                <select id="month" class="month" name="month" required aria-required="true" aria-invalid="false" data-validation="required"  data-validation-error-msg="Please enter the month of your credit card's expiration date.">
                    <option value="">Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                

                <label for="year" class="offscreen">Year</label>
                <select id="year" name="year" required aria-required="true" aria-invalid="false" data-validation="required"  data-validation-error-msg="Please enter the year of your credit card's expiration date.">
                    <option value="">Year</option>
                    <option value="01">2014</option>
                    <option value="02">2015</option>
                    <option value="03">2016</option>
                    <option value="04">2017</option>
                    <option value="05">2018</option>
                    <option value="06">2019</option>
                    <option value="06">2020</option>
                </select>
                <span class="circle"></span>
                <div id="lock"></div>
                <div class="clear"></div>
            </article> 

            <input id="submit" type="submit" value="Create Your Portfolio">

        </form>
        <div class="clear"></div>


    </section>

<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
