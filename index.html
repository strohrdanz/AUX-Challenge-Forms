<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/lib/modernizr.js"></script>
    <title>AUX Form Challenge</title>
</head>
<body>
    <section id="wrapper">

        <header>
            <h1>Sign up for Whoo!</h1>
            <h2>50 projects, 500 images, 10 videos, domain binding, and technical support.</h2>
        </header>

        <form method="post" action="assets/php/validate.php" id="form">
            <div id="errors" aria-live="assertive" aria-relevant="additions"></div>

            <legend><span class="number">1</span><h3>First, name your portfolio</h3></legend>

            <fieldset>
                <label for="title">Portfolio title</label>
                <input id="title" name="title" type="text" required aria-required="true" data-validation="required"  data-validation-error-msg="Please enter a portfolio title.">
                <label for="link">Portfolio address</label>
                <input class="link" name="link" id="link" type="text" required aria-required="true" data-validation="required"  data-validation-error-msg="Please enter a portfolio address.">

                <label class="sample" for="link">.sample.com</label>
            </fieldset>

            <legend><span class="number">2</span><h3>Now, enter your account details</h3></legend>

            <fieldset>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required aria-required="true" data-validation="required"  data-validation-error-msg="Please enter your name.">

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required aria-required="true" data-validation="email">
                <label class="note" for="email">NOTE: We will never share your email, promise.</label>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required aria-required="true" data-validation="required"  data-validation-error-msg="Please enter a password.">
            </fieldset>

            <legend><span class="number">3</span><h3>Finally, enter your payment information</h3><a href="#" tabindex="-1">Use PayPal</a></legend>

            <fieldset>
                <label for="card">Card number</label>
                <input id="card" name="card" type="text" minlength="10" maxlength="16" required aria-required="true" data-validation="number" data-validation-error-msg="Please enter a credit card number.">

                <input type="radio" name="cardtype" value="americanexpress" id="r_amex" required>
                <label class="sprite amex" for="r_amex">American Express</label>


                <input type="radio" name="cardtype" value="visa" id="r_visa" required>
                <label class="sprite visa" for="r_visa">Visa</label>


                <input type="radio" name="cardtype" value="discover" id="r_disc" required>
                <label class="sprite disc" for="r_disc">Discover</label>


                <input type="radio" name="cardtype" value="mastercard" id="r_mc" required>
                <label class="sprite mc" for="r_mc">Mastercard</label>

                <label for="code">Security code</label>
                <input class="code" name="code" id="code" type="text" maxlength="3" required aria-required="true" data-validation="number" data-validation-error-msg="Please enter a valid security code.">
                <label for="code" class="cvv">CVV</label>

                <fieldset class="exp">
                    <legend class="explabel">Expiration date</legend>
                    <label for="month" class="offscreen">Month</label>
                    <select class="month" name="month" id="month" required aria-required="true" data-validation="required"  data-validation-error-msg="Please enter the month of your credit card's expiration date.">
                        <option value="">Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <label for="year" class="offscreen">Year</label>
                    <select class="year" name="year" id="year" required aria-required="true" data-validation="required"  data-validation-error-msg="Please enter the year of your credit card's expiration date.">
                        <option value="">Year</option>
                        <option value="01">2014</option>
                        <option value="02">2015</option>
                        <option value="03">2016</option>
                        <option value="04">2017</option>
                        <option value="05">2018</option>
                        <option value="06">2019</option>
                        <option value="07">2020</option>
                    </select>
                </fieldset>
                <label for="submit" class="lock"></label>
            </fieldset> 

            <input id="submit" type="submit" value="Create Your Portfolio">
        </form>
    </section>

    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
